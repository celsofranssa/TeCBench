defaults:
  - model: CNN
  - data: DIARIOS

log:
  dir: resource/log/

model_checkpoint:
  dir: resource/model_checkpoint/

prediction:
  dir: resource/prediction/${model.name}_${data.name}/
  fold_id: -1
  write_interval: batch

stat:
  dir: resource/stat/

separability:
  n_neighbors: 1

tsne:
  dir: resource/tsne/${model.name}_${data.name}/
  n_jobs: ${data.num_workers}
  random_state: 42

tasks: ["fit"]

trainer:
  max_epochs: 100
  gpus: 1
  patience: 30
  min_delta: 0.03
  precision: 32
  fast_dev_run: False
  progress_bar_refresh_rate: 1
